<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="/submit_application" method="post">

    <!-- Name -->
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" required>

    <!-- Email -->
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" required>

    <!-- Gender -->
    <label>Gender*</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other" required>
    Laptop Brands<select id="laptop" name="laptop">
      <option value="Apple">Apple</option>
      <option value="Asus">Asus</option>
      <option value="HP">HP</option>
    </select>
    Age*<input type="number" id="age" name="age" required>
Date of Birth*<input type="date" id="dob" name="dob" required>
    Password*<input type="password" id="password" name="password" required>
   Portfolio URL <input type="url" id="portfolio" name="portfolio">

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>
</body>

</html>
